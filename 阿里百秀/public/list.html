    <script type="text/html" id="newTpl">

                <p class="brief">{{$value.content}}</p>
                <p class="extra">

                    <span class="comment">评论({{$value.meta.comment}})</span>

                        <span>赞({{$value.meta.likes}})</span>
                    </a>
                    <a href="javascript:;" class="tags">
      分类：<span>{{$value.category.title}}</span>
    </a>
                </p>
                <a href="javascript:;" class="thumb">
                    <img src="uploads/hots_2.jpg" alt="">
                </a>
            </div>
        </div>
        {{/each}}
    </script>
    <script>
        function getUrlParams(name) {
            var paramsAry = location.search.substr(1).split('&')
            for (var i = 0; i < paramsAry.length; i++) {
                var tmp = paramsAry[i].split('=')
                console.log(tmp);

                if (tmp[0] == name) {
                    return tmp[1]
                }
            }
            return -1
        }
        var id = getUrlParams('categoryId');
        console.log(id);

        $.ajax({
            type: 'get',
            url: '/posts/category/' + id,
            success: function(res) {
                var str = template('newTpl', {
                    data: res
                })
                $('.new').append(str)
            }

        })
    </script>
